<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.500.0.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
    background: #929292;
    padding: 0px;
    margin: 0px;
    font-family: "segoe-ui", "open-sans", tahoma, arial;
    font-size: 16px;
  }

h2 {
  color: #fff;
  margin: 25px auto 0;
  text-align: center;
  font-size: 40px;
}

  .levels_btns {
      width: 80%;
      background-color: #ffff;
      padding: 20px;
      font-weight: bold;
  }

  .row_btns {
    background-color: #353535;
    width: 82%;
    padding: 50px;
    text-align: center;
    border-radius: 10px;
    margin-left: 0px !important;
  }

  .stat_numbers {
    font-weight: bold;
    font-size: 40px;
    padding-right: 5px;
  }

  .beginner {
    color: #43694D;
  }

  .intermediate {
    color: #DFA801; 
  }

  .advanced {
    color: #421663;  
  }

  .stats {
      display: inline-block;
  }

  .stat_txt {
    color: white;
    font-weight: bold;
  }

  .cont {
    background-color: #414141;
  }

  .user-stats-row {
    padding: 2%;
  }

  .welcome-user-row {
    padding: 5%;
  }

.card2, .card3, .card4 {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.card2-container, .card3-container, .card4-container {
  padding: 2px 16px;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>

<header>
    <h2>Welcome User</h2>
</header>

<section>
  <nav>
                            <div class="card1">
                                <div class="card1-container">
                                    <span class="personal-name">Personal Info</span>
                                    <span class="account-info">Account info</span>
                                </div>
                            </div>
                        </nav>
  
  <article>
    <div class="card2">
                                <div class="card2-container">
                                    <span class="stat_numbers beginner">18</span>
                                    <span class="stat_txt">Beginner Panels Completed</span>
                                </div>
                            </div>
                      
                            </div>
                            <div class="card3">
                                <div class="card3-container">
                                    <span class="stat_numbers intermediate">7</span>
                                    <span class="stat_txt">Intermediate Panels Completed</span>
                                    <button type="button" class="btn levels_btns intermediate">Intermediate</button>
                                </div>
                            </div>
                       
                            <div class="card4">
                                <div class="card4-container">
                                    <span class="stat_numbers advanced">4</span>
                                    <span class="stat_txt">Advanced Panels Completed</span>
                                    <button type="button" class="btn levels_btns advanced">Advanced</button>
                                </div>
                            </div>
</section>


</body>
</html>
