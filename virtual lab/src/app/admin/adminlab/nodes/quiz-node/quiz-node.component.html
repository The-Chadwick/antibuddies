<div>
        <label class="node-major-label" for="questionText">Question Text:</label><br>
        <textarea [ngModelOptions]="{standalone: true}" [(ngModel)]= "Question" name="questionText" id="questionText" cols="30" rows="10" maxlength="500"></textarea>
        <br>


        <label class="node-major-label">Question image (optional):</label>
        <file-uploader></file-uploader>

        <div class="node-column">
            <label class="node-major-label">Answer type:</label>
            <div class="radio-group-item">     
                <label for="single-choice">
                    <input type="radio" id="single-choice" name="answer-type" value="single-choice" checked>
                    <span class="radio-item"></span>
                    Single-choice (radio buttons)
                </label>
            </div>
            <div class="radio-group-item">
                <label for="multi-choice">
                    <input type="radio" id="multi-choice" name="answer-type" value="multi-choice">
                    <span class="radio-item"></span>
                    Multi-choice (checkboxes)
                </label>
            </div>

        </div>


        <label class="node-major-label" for="">Answer options:</label><br>

        <!-- Display current input answer options if answerOptions array has values -->
        <ul *ngIf="answers.length > 0">
            <li class="node-major-label flex-label"  *ngFor="let answer of answers">
                {{ answer.answerText}} outgoing: {{answer.connectingNodeID}}
            </li>
        </ul>
        
        <div  class="node-column" style=" margin-top: .5rem ;  margin-bottom: .5rem;">
            <button class="btn btn-primary" (click)="handleNewAnswer()" *ngIf="!newAnswer && answers.length < maxAnswerOptions">Add new answer option</button>
        </div>
        <div class="node-column" *ngIf="newAnswer">
            <div class="node-column">
                <label class="node-major-label" for="newAnswerVal">Answer text:</label>
                <input 
                    [(ngModel)]="newAnswerVal" 
                    id="newAnswerVal" 
                    name="newAnswerVal" 
                    type="text" 
                    maxlength="250"
                >
            </div>
            <div class="node-row">
                <label class="node-major-label" for="outgoingNode">Outgoing node:</label>
                <select id="outgoingNode" [(ngModel)]="selectedOutgoingNode">
                    <option style="color:aliceblue" *ngFor="let outgoingNode of outgoingNodes" [ngValue]="outgoingNode" value=outgoingNode>{{ outgoingNode }}</option>
                </select>
            </div>
            <button class="btn btn-primary" style=" margin-top: .5rem ;  margin-bottom: .5rem;" (click)="saveNewAnswer(newAnswerVal)">Save answer option</button>
        </div>
        <div class="node-column" style=" margin-top: .5rem ;  margin-bottom: .5rem;">
            <button class="btn btn-primary" (click)="saveNode()">Save Node</button>
        </div>
</div>
