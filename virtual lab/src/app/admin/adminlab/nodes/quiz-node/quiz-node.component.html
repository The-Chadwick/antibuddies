<div>
        <label class="node-major-label" for="questionText">Question Text</label>
        <textarea name="questionText" id="questionText" rows="5" maxlength="500"></textarea>

        <label class="node-major-label">Question image (optional):</label>
        <file-uploader></file-uploader>

        <div class="node-column">
            <label class="node-major-label">Answer type</label>
            <div class="radio-group-item">     
                <label for="single-choice">
                    <input type="radio" id="single-choice" name="answer-type" value="single-choice" checked>
                    <span class="radio-item"></span>
                    Single-choice (radio buttons)
                </label>
            </div>
            <div class="radio-group-item">
                <label for="multi-choice">
                    <input type="radio" id="multi-choice" name="answer-type" value="multi-choice">
                    <span class="radio-item"></span>
                    Multi-choice (checkboxes)
                </label>
            </div>

        </div>


        <label class="node-major-label" for="">Answer options</label><br>

        <!-- Display current input answer options if answerOptions array has values -->
        <ul *ngIf="answerOptions.length > 0">
            <li *ngFor="let answer of answerOptions">
                {{ answer }}
            </li>
        </ul>
        <button class="btn btn-primary" (click)="handleNewAnswer()" *ngIf="!newAnswer && answerOptions.length < maxAnswerOptions">Add new answer option</button>
        <div class="node-column" *ngIf="newAnswer">
            <div class="node-row">
                <label for="newAnswerVal">Answer text:</label>
                <input 
                    [(ngModel)]="newAnswerVal" 
                    id="newAnswerVal" 
                    name="newAnswerVal" 
                    type="text" 
                    maxlength="250"
                >
            </div>
            <div class="node-row">
                <label for="outgoingNode">Outgoing node:</label>
                <select id="outgoingNode" [(ngModel)]="selectedOutgoingNode">
                    <option *ngFor="let outgoingNode of outgoingNodes" [ngValue]="outgoingNode" value=outgoingNode>{{ outgoingNode }}</option>
                </select>
            </div>
            <button class="btn btn-primary" (click)="saveNewAnswer(newAnswerVal)">Save answer option</button>
        </div>
</div>
