
    <div class="container">
    <div class="row">
        <div class='col-md-4'><h3>{{labName}} </h3></div>
      
        <div class='col-md-2'>
            <button (click)="labDetails()" class='btn btn-primary'>lab details</button>
        </div>
        <div class='col-md-2'>
            <button (click) = "saveLab()" class='btn btn-primary' >Save Lab</button>
        </div>
        <div class='col-md-2'>
            <button (click) = "deleteLab()" class='btn btn-primary'>Delete Lab</button>
        </div>
        <div class='col-md-2'>
            <button (click) = "backButton()" class='btn btn-primary'>Back</button>
        </div>
    </div>
</div>

<pm-analytics></pm-analytics>
<div class="container">
        <div class="row">
            <div class="col-md-6">
                <div *ngIf="isNewNode">
                    <div>
                        <label for="nodename">Enter Node name</label>
                        <input maxlength="15"
                               [(ngModel)]="nodeName"
                               type='text'
                               id="nodename"
                               placeholder='New Node Name' />
                        <button class='btn btn-primary'
                                (click)="addNewNode()">Add New Node</button>
                    </div>
                    <pm-nodelist (nodeIdEvent) =  "nodeIdMessage($event)"></pm-nodelist>
                </div>
                <div *ngIf="!isNewNode">
                    <div class="row">
                        <h3>Node Name: {{nodeName}}</h3>
                        <button class='btn btn-primary'
                                (click)="saveNode()">Save Node</button>
                    </div>

                    <tree-node></tree-node>
                </div>
            </div>
            <div class="col-md-6">
                <pm-admintreepane></pm-admintreepane>
            </div>
        </div>
    
</div>
