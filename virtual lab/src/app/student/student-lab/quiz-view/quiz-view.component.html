<div>
    <h3>{{ nodeData.name }}</h3>
    <span class="to-be-removed">Node ID: {{ nodeData.nodeID }}</span>
    <div *ngFor="let answer of nodeData.answers">
        <label for="answer_{{answer.answerId}}">
            <input id="answer_{{answer.answerId}}" [value]='answer.connectingNodeID' type="radio" name="answers" [(ngModel)]="nextNodeAsSelected" (ngModelChange)="determineNextNode($event)">
            {{answer.answerText}}
        </label>
    </div>
</div>
