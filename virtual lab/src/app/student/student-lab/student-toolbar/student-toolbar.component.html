<div class="card">
    <div class="card-body">
        <div>
            <button (click)="handlePreviousNode()" [disabled]="allowPrevious">Previous node</button>
            <button *ngIf="videoNode" (click)="handlePlayPause()">Play/Pause</button>
            <button (click)="handleNextNode()" [disabled]="allowNext">Next node</button>
            <a routerLink="/labview" *ngIf="isFinished">Finish</a>
        </div>
    </div>
</div>
