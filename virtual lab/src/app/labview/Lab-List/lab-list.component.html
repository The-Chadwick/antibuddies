
<div class='card container'>
    <div class='card-body'>
        <div class='table-responsive'>
            <table class='table'*ngIf='labs && labs.length'>
            <thead>
                <tr>
                    <th>Lab Name</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>class</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let lab of labs'>
            

                    
                    <td> <a [routerLink] = "['/adminlab', '1', 'lab1']">{{ lab.labName }}</a></td>
                    <td>{{ lab.labDescription }}</td>
                    <td>{{ lab.publishDate }}</td>
                    <td>{{ lab.date }}</td>
                    <td>{{ lab.course }}</td>
                   
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
