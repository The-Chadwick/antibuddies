<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.500.0.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="style/login.css" />
    <script src="sha256.js"></script>
    <script src="scripts/quizCleanUpScripts.js"></script>
    <link rel="stylesheet" href="style/styleQuizCleanUp.css" />
  </head>
  <body>
    <img
      src="wsulogo.png"
      alt="Italian Trulli"
      id="wsuloginlogo"
      style="padding-top: 20px;"
    />

    <div>
      <form
        method="post"
        onsubmit="submitForm(event, this)"
        style="
          padding-bottom: 50px;
          padding-top: 50px;
          justify-content: center;
          vertical-align: middle;
        "
      >
        Username:<br />
        <input type="text" name="username" /> <br /><br />
        First Name:<br />
        <input type="text" name="firstName" /> <br /><br />
        Last Name:<br />
        <input type="text" name="lastName" /> <br /><br />
        Password:<br />
        <input type="password" name="password" /> <br /><br />
        Admin:
        <input type="checkbox" name="admin" id="admin" /><br />
        <button type="submit" name="submit" style="background-color: primary;">
          Sign Up
        </button>
        <br />
        <br />
        <textarea readonly="" id="output"></textarea><br />
      </form>
      <a><button href="login.html" onclick="checkForAdmin()">Log In</button></a>
      <br />
    </div>
  </body>
</html>
