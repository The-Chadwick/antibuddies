    <div>
      <form
        method="post"

        style="

          vertical-align: middle;
        "

        Last Name:<br />
        <input type="text" name="lastName" /> <br /><br />
        Password:<br />
        <input type="password" name="password" /> <br /><br />
        Admin:
        <input type="checkbox" name="admin" id="admin" /><br />
        <button type="submit" name="submit" style="background-color: primary;">
          Sign Up
        </button>
        <br />
        <br />
        <textarea readonly="" id="output"></textarea><br />
      </form>
      <a><button href="login.html" onclick="checkForAdmin()">Log In</button></a>
      <br />

    <script>
      function submitForm(e, form) {
        e.preventDefault();

        let user = {
          username: form.username.value,
          firstName: form.firstName.value,
          lastName: form.lastName.value,
          password: form.password.value,
          isAdmin: form.admin.checked,
        };

        var outputbox = document.getElementById("output");
        var content = outputbox.value;

        api
          .signup(user)
          .then((data) => {
            // show message in html
            // if (data){
            //   content = "Welcome " + data.user.firstName + ' ' + data.user.lastName;
            // }

            console.log(data);
            //outputbox.value = content;
            window.location.href = "index.html=" + JSON.stringify(data);
          })
          .catch((err) => {
            outputbox.value = err.error;
          });

        //api.signup(user).then(console.log).catch(console.error);
      }
    </script>
  </body>
